name: Sync overrides to template
on:
  push:
    branches:
      - main
    paths:
      - 'overrides/**'  

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: BetaHuhn/repo-file-sync-action@latest
        with:
          GH_PAT: ${{ secrets.GH_PAT }}
