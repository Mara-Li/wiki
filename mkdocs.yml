site_name: Mara Labs
site_description: Collection de notes de jeux de rôle (mes fiches, principalement), des réflexions sur Obsidian ou d'autres trucs.
site_url: https://www.blog.mara-li.fr/

theme:
    name: 'material'
    logo: _assets/meta/favicons.png
    favicon: _assets/meta/favicons.png
    custom_dir: overrides
    font:
        text: Inclusive Sans
        code: Reddit Mono
    language: fr
    palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Passer au mode sombre

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Passer en mode clair
    features:
        - navigation.indexes
        - navigation.top
        - navigation.tabs
        - navigation.tabs.sticky
        - search.suggest
        - search.highlight
# Extensions
markdown_extensions:
  - footnotes
  - nl2br
  - attr_list
  - md_in_html
  - sane_lists
  - meta
  - smarty
  - tables
  - mdx_breakless_lists
  - def_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
  - pymdownx.tasklist:
       custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/icons
  - admonition
  - toc:
      permalink: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: dataview
          class: dataview
          format: !!python/name:pymdownx.superfences.fence_div_format
        - name: folderv
          class: folderv
          format: !!python/name:pymdownx.superfences.fence_div_format
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
      preserve_tabs: true
plugins:
  - search
  - meta-descriptions
  - awesome-pages
  - blog:
      blog_dir: blog
      blog_toc: true
      post_readtime_words_per_minute: 300
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true
      locale: fr
      custom_format: "%A %d %B %Y"
      enable_creation_date: true
  - ezlinks:
      wikilinks: true
  - embed_file:
      callouts: true
      custom-attributes: '_static/css/custom_attributes.css'
  - custom-attributes:
      file: '_static/css/custom_attributes.css'
  - tags
  - callouts
  - glightbox
hooks:
  - overrides/hooks/on_page_markdown.py
  - overrides/hooks/on_env.py
  - overrides/hooks/on_post_page.py
extra_javascript:
  - _static/js/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - _static/js/snippets.js
  - _static/js/index.js

extra_css:
    - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css
    - https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Neucha&family=Special+Elite&family=Bruno+Ace&family=Indie+Flower&display=swap
    - https://fonts.cdnfonts.com/css/fantasque-sans-mono
    - _static/css/admonitions/_base.css
    - _static/css/admonitions/custom.css
    - _static/css/admonitions/wiki-box.css
    - _static/css/admonitions/roleplay.css
    - _static/css/custom_attributes.css
    - _static/css/customization.css
    - _static/css/styles.css
    - _static/css/palette.css
extra:
  SEO: '_assets/meta/LOGO_SEO.png'
  comments: true
  generate_graph: false
  attachments: 
    folder: '_assets/img/'
  no-auto-h1: true
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Lisandra-dev/
  blog_list:
    pagination: false
    pagination_message: false
    pagination_translation: ''
    no_page_found: 'Aucun article trouvé'
  hooks:
    strip_comments: true
    fix_heading: false
  icons:
    folder: "icons/"
    default:
      file: "file.svg"
      folder: "folder-open.svg"
      index: "index.svg"
